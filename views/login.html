<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import jQuery before materialize.js-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <!-- Compiled and minified CSS -->
        <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!-- jQuery Validate -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <!--jQuery Confirm-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
      <style>

      </style>
      <body>
            
            <div style="width:30%; margin-top:8%; float: right; margin-right: 15%">
                <br/>
                <h5>Login Staff</h5>
                <div class="card-content">
                    <!-- Login Administrator  -->
                    <div class="col s12" id="dosen">
                        <div >
                        <form action="/roadreport/web/login-pemkot" class="col s12" method="POST" name="login">
                            <div class='row'>
                                <div class='col s12'></div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' data-error=".err-uname-dosen" id='username' name='username' type='text'> <label for='username'>Masukkan Nama Pengguna</label>
                                    <div class="err-uname-dosen" style="color:red; text-align:left;"></div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' data-error=".err-pass-dosen" id='password' name='password' type='password'> <label for='password'>Masukkan password</label>
                                    <div class="err-pass-dosen" style="color:red; text-align:left;"></div>
                                </div>
                            </div>
                            <br>
                            <div class='row'>
                                <button class='col s12 btn waves-effect theme-color' type='submit' >Login</button>
                            </div>
                            <label style='float: center; margin-top: 30;'>
                                <!-- <a class='pink-text'><b>Wrong Password!</b></a> -->
                            </label>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 650px; width: 50%; float: left; background-color: #ffd600"></div>
            
      </body>
    </head>
</html>
<script>
    var $toastContent = $('<div>Pastikan Memasukkan Password dan Username dengan Benar !</div>');
   Materialize.toast($toastContent, 4000);
</script>
